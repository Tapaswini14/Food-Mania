<h2 class="text-center mt-5">
    {{recipeName}}
</h2>
<div class="container mb-5" style="background-color: white; margin-top: 2%;">
    <div class="row">
        <div class="col">
            <main class="modal__content" id="modal-pos-content">
                <div style="padding: 20px !important" *ngIf="recipeData">
                    <div class="ingrit">
                        <h2>The Ingredients</h2>
                        <ul class="ingredients">
                            <li *ngFor="let ingredient of recipeData.ingredients"> {{ ingredient }}</li>
                        </ul>
                    </div>

                    <div class="process">
                        <h2>The Process</h2>
                        <ul class="instructions">
                            <li *ngFor="let instruction of recipeData.instructions">{{ instruction }}</li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer class="modal__footer text-center mb-2">
                <button class="btn btn-danger" data-micromodal-close aria-label="Back to recipes"
                    routerLink="/menu">Back</button>
            </footer>
        </div>
    </div>
</div>
